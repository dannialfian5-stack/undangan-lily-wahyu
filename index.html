<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Undangan Pernikahan Lily & Wahyu</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap');
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fffaf8;
      overflow-x: hidden;
    }

    section {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      transition: opacity 0.5s ease;
    }

    /* ðŸ”¹ Cover section dengan foto */
    .cover {
      position: relative;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .cover-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: 60% center; /* Fokus wajah di desktop */
      z-index: 0;
      filter: brightness(70%);
    }

    /* ðŸ”¹ Efek gradasi bawah agar teks jelas */
    .cover::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 40%;
      background: linear-gradient(to top, rgba(0,0,0,0.6), transparent);
      z-index: 1;
    }

    .cover-content {
      position: relative;
      z-index: 2;
      color: white;
      text-align: center;
      padding: 0 20px;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3em;
      margin-bottom: 10px;
    }

    .btn {
      background-color: #b97a56;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 20px;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #a06749;
    }

    .section {
      display: none;
    }

    .active {
      display: flex;
    }

    img.photo {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
      border: 4px solid #e5b299;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .subtitle {
      font-family: 'Great Vibes', cursive;
      color: #b97a56;
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    .location {
      margin-top: 20px;
      font-size: 1rem;
      color: #333;
      line-height: 1.5;
    }

    footer {
      background-color: #f5e4d3;
      padding: 15px;
      text-align: center;
      font-size: 0.9rem;
      color: #333;
    }

    .couple {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      gap: 50px;
      flex-wrap: wrap;
      margin-top: 30px;
    }

    .person {
      text-align: center;
      max-width: 250px;
    }

    .name {
      font-weight: 600;
      color: #333;
      margin-top: 10px;
      font-size: 1.1em;
    }

    .desc {
      font-size: 0.95em;
      color: #555;
      line-height: 1.5;
      margin-top: 5px;
    }

    .and {
      font-family: 'Great Vibes', cursive;
      font-size: 3em;
      color: #b97a56;
      margin: 0 15px;
    }

    .event-details {
      background: #fdf6f0;
      border-radius: 15px;
      padding: 20px;
      margin: 20px auto;
      width: fit-content;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .event-details .date {
      font-size: 1.2em;
      color: #8b5e3c;
      margin-bottom: 5px;
    }

    .event-details .time {
      font-size: 1.1em;
      color: #5a4633;
      margin-bottom: 10px;
    }

    .event-details .place {
      font-size: 0.95em;
      color: #444;
      line-height: 1.5;
    }

    .closing-text {
      margin-top: 20px;
      font-size: 1em;
      color: #333;
      line-height: 1.6;
    }

    /* ðŸ”¸ Tambahan khusus untuk HP */
    @media (max-width: 768px) {
      .cover-bg {
        object-position: center 25%; /* Geser fokus ke tengah atas agar wajah pas */
      }
      h1 {
        font-size: 2.2em;
      }
      .cover-content p {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>

  <section class="cover active" id="cover">
    <img src="foto_cover.jpg" alt="Lily & Wahyu" class="cover-bg">
    <div class="cover-content">
      <h1>Lily & Wahyu</h1>
      <p>Sabtu, 15 November 2025</p>
      <button class="btn" onclick="nextSection('mempelai')">Buka Undangan</button>
    </div>
  </section>

  <!-- sisanya tetap sama seperti versi sebelumnya -->
  <!-- ... (mempelai, acara, lokasi, hadiah, penutup, footer, ucapan) ... -->

  <script>
    function nextSection(nextId) {
      document.querySelectorAll('section').forEach(sec => sec.classList.remove('active'));
      document.getElementById(nextId).classList.add('active');
    }
  </script>
</body>
</html>
